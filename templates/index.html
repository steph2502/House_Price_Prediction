<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        #result {
            margin-top: 25px;
            padding: 20px;
            background: #f0f7ff;
            border-radius: 10px;
            text-align: center;
            display: none;
        }
        #result.show {
            display: block;
        }
        .price {
            font-size: 32px;
            font-weight: bold;
            color: #667eea;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè† House Price Prediction</h1>
        <form id="predictionForm">
            <div class="form-group">
                <label for="area">Area (sq ft):</label>
                <input type="number" id="area" name="area" required min="0" step="0.01">
            </div>
            <div class="form-group">
                <label for="bedrooms">Bedrooms:</label>
                <input type="number" id="bedrooms" name="bedrooms" required min="1" max="10">
            </div>
            <div class="form-group">
                <label for="bathrooms">Bathrooms:</label>
                <input type="number" id="bathrooms" name="bathrooms" required min="1" max="10">
            </div>
            <div class="form-group">
                <label for="stories">Stories:</label>
                <input type="number" id="stories" name="stories" required min="1" max="5">
            </div>
            <div class="form-group">
                <label for="parking">Parking Spaces:</label>
                <input type="number" id="parking" name="parking" required min="0" max="5">
            </div>
            <button type="submit">Predict Price</button>
        </form>
        <div id="result">
            <p>Predicted House Price:</p>
            <div class="price" id="predictedPrice"></div>
        </div>
    </div>

    <script>
        document.getElementById('predictionForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                area: parseFloat(document.getElementById('area').value),
                bedrooms: parseInt(document.getElementById('bedrooms').value),
                bathrooms: parseInt(document.getElementById('bathrooms').value),
                stories: parseInt(document.getElementById('stories').value),
                parking: parseInt(document.getElementById('parking').value)
            };

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();
                document.getElementById('predictedPrice').textContent = 
                    '$' + data.predicted_price.toLocaleString();
                document.getElementById('result').classList.add('show');
            } catch (error) {
                alert('Error making prediction. Please try again.');
            }
        });
    </script>
</body>
</html>
